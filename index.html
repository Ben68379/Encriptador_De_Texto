<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Encriptador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="primer_bloque">    
            <img src="imagenes/logo.png" width="120px" height="48px" alt="Logo del diseNador" class="logo_superior">
        </div>

        
        <div class="segundo_bloque">
            <textarea cols="10" rows="27" id="texto_a_encriptar" class="cuadroTexto" required placeholder="Ingrese el texto aqui"></textarea>
            <img src="/imagenes/Frame 1.png" class="instrucciones">
            <div class="botones">
                <button onclick="verificarIntento();" class="boton_encriptar">Encriptar</button>
                <button onclick="reiniciarJuego();" class="boton_desencriptar" id="reiniciar" disabled>Desencriptar</button>
            </div>
        </div>
        
        <div class="tercer_bloque">
            <img src="imagenes/Muñeco.png"  alt="Dibujo Niño con lupa" width="336" height="304" class="imagen_mono"></textarea>
            <div class="mensaje_estado">
                <label class="texto">Ningun mensaje fue encontrado</label>
            </div>
            <div class="mensaje_estado2">
                <label class="texto2">Ingresa el texto que desees encriptar desencriptar</label>
            </div>
        </div>      
        <script src="app.js"></script>
    </body>
</html>
